<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container bg-light">
       <div class="row">
           <figure class="text-center align-items-center justify-content-center">
              <blockquote class="blockquote">
                <h1 class="text-center"> <b>Out of stock</b></h1>
              </blockquote>
               <div class="text-center align-items-center justify-content-center">
              <figcaption class="blockquote-footer" style="margin-top:20px; margin-left: 620px;background:green; width:70px; height:5px; ">
              </figcaption>
                   </div>
            </figure>
       </div>

        <div class="row">
            {%for product in products%}
            <div class="col-3" style="margin-bottom: 40px">
                <div class="card" style="width: 18rem;">
                  <img src="{{MEDIA_URL}}{{product.photo.url}}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">{{product.name}}</p>
                      <p class="card-text"><b>{{product.price}}$</b></p>
                  </div>
                </div>
            </div>
            {%endfor%}
        </div>

        <div class="row" style="margin-top:40px">

            <form method="POST" action="/outofstock/">
                {% csrf_token %}
            {{form}}
                <div class="d-grid gap-2">
                  <button style="margin-top:40px" class="btn btn-primary" type="submit">ADD</button>
                </div>
                </form>
        </div>
    </div>

</body>
<footer class="bg-light row align-items-center justify-content-center" style="margin-top:70px; padding-top:40px">
    <div class="col-3">
        <h4><b>FINKI EXAMS</b></h4>
        <p>Organizations</p>
        <p>Departments</p>
        <p>Contact</p>
    </div>
    <div class="col-3"> <h4><b>STUDIES</b></h4>
        <p>PHD</p>
        <p>MASTERS</p>
        <p>Bachleros</p></div>
    <div class="col-3"> <h4><b>STAFF</b></h4>
        <p>Organizations</p>
        <p>Departments</p>
        <p>Contact</p></div>
</footer>
</html>
